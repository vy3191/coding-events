<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: site-header"></header>

<form method="POST">
    <div class="form-group">
        <label>Name:
            <input class="form-control" type="text" name="eventName">
        </label>
    </div>
    <div class="form-group">
        <label>Description:
            <input class="form-control" type="text" name="eventDescription">
        </label>
    </div>
    <div class="form-group">
        <input class="btn btn-success" type="submit" value="Create Event">
    </div>

</form>


</body>
</html>
